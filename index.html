<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para vos ðŸ’™</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 90%;
    }
    .names {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 25px;
      letter-spacing: 2px;
      color: #60a5fa;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      min-height: 60px; /* para que no se superponga con el corazÃ³n mientras escribe */
    }
    .heart {
      width: 100px;
      height: 90px;
      background: rgb(2, 120, 255);
      position: relative;
      margin: 30px auto;
      transform: rotate(-45deg);
      animation: beat 4s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: rgb(2, 120, 255);
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      left: 50px;
      top: 0;
    }
    @keyframes beat {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: rotate(-45deg) scale(1.2);
      }
    }
    .message {
      font-size: 1.1rem;
      line-height: 1.6rem;
      opacity: 0;
      animation: fadeIn 6s forwards;
      margin-top: 20px;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* AdaptaciÃ³n a mÃ³viles */
    @media (max-width: 600px) {
      .names {
        font-size: 1.5rem;
      }
      h1 {
        font-size: 1.2rem;
        min-height: 50px;
      }
      .heart {
        width: 80px;
        height: 70px;
      }
      .heart::before,
      .heart::after {
        width: 80px;
        height: 70px;
      }
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="names">Claudio & JazmÃ­n ðŸ’™</div>
    <h1 id="typewriter"></h1>
    <div class="heart"></div>
    <p class="message">Este es solo el comienzoâ€¦ de nuestra vida juntos por siempre ðŸ’™</p>
  </div>

  <script>
    const text = "Sos mi novia, mi amor, mi vida, mi futura esposaâ€¦ pero muy pronto voy a sorprenderte con algo que nunca vas a olvidar ðŸ’™";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      }
    }
    typeWriter();
  </script>
</body>
</html>
